apply plugin: 'android-library'

dependencies {
    compile 'com.google.android:android:2.2.1'
}

android {
    compileSdkVersion 8
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 161
        versionName "1.6.1"
    }
}

/* ********************************************************** */

apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
}


tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
        events "passed", "skipped", "failed"
    }
}


